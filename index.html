<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Gains Gym</title>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(to bottom, #333, #444);
            background-attachment: fixed;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
       .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
       .header a {
            color: #fff;
            text-decoration: none;
        }
       .header a:hover {
            color: #ccc;
        }
       .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
       .product {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
       .product-item {
            width: 30%;
            margin: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
        }
       .product-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }
       .product-item h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
       .product-item p {
            font-size: 18px;
            margin-bottom: 20px;
        }
       .product-item button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
       .product-item button:hover {
            background-color: #444;
        }
       .footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            clear: both;
        }
       .footer p {
            margin-bottom: 10px;
        }
       .footer a {
            color: #fff;
            text-decoration: none;
        }
       .footer a:hover {
            color: #ccc;
        }
        /* Form Styles */
       .form {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
       .form h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
       .form label {
            display: block;
            margin-bottom: 10px;
        }
       .form input,.form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }
       .form button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
       .form button:hover {
            background-color: #444;
        }
    </style>
</head>

        </section>
